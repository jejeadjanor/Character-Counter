<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">
  
  <title>Frontend Mentor | Character counter</title>
</head>
<body class="body">
<div class="container">
  <header>
      <div class="logo">
        <img class="logo-icon" src="./assets/images/logo-dark-theme.svg" alt="logo-dark-theme" sizes="" srcset="">
      </div>
      <img src="./assets/images/icon-sun.svg" alt="settings" sizes="" srcset="" class="settings">
  </header>
  <main>
  <!-- section 1 -->
  <section class="content">
      <div class="content-heading">
        <h1 class="heading">Analyze your text</h1>
        <h1 class="heading">in real-time</h1>
      </div>
      <textarea class="text-area" name="" id="text-input" placeholder="Enter your text here..."></textarea>
  </section>
  <!-- section 2 -->
  <section class="controls">
    <div class="checkboxes">
      <label class="checkbox-label">
        <input type="checkbox"></input>
        <span class="checkbox-span"></span>
        Excludes Spaces
      </label>
      <label class="checkbox-label">
        <input type="checkbox"></input>
        <span class="checkbox-span"></span>
        Set Character Limit
      </label>
    </div>
    <div class="reading-time">
        Approx. reading time: <span>  1 minute</span>
    </div>
  </section>
  <!-- section 3 -->
    <section class="stats-grid">
        <div class="stat-card purple">
          <h2 class="stat-number">278</h2>
          <p>Total Characters</p>
          <img src="./assets/images/pattern-character-count.svg" alt="" class="stat-img">
        </div>
        <div class="stat-card yellow">
          <h2 class="stat-number">39</h2>
          <p>Word Count</p>
          <img src="./assets/images/pattern-word-count.svg" alt="" class="stat-img">
        </div>
        <div class="stat-card coral">
          <h2 class="stat-number">04</h2>
          <p>Sentence Count</p>
          <img src="./assets/images/pattern-sentence-count.svg" alt="" class="stat-img">
        </div>
    </section>
    <!-- section 4 -->
    <section class="letter-density">
      <h3 class="density-title">Letter Density</h3>
      <div class="density-progress">
        <div class="bar">
          <span>E</span><div class="mybar">
            <div class="progress-fill" style="width: 16.06%;"></div>
          </div><span> 40(16.06%)</span>
        </div>
        <div class="bar">
          <span>I</span><div class="mybar">
            <div class="progress-fill" style="width: 11.65%;"></div>
          </div><span> 29(11.65%)</span>
        </div>
        <div class="bar">
          <span>T</span><div class="mybar">
            <div class="progress-fill" style="width: 11.24%;"></div>
          </div><span>  28(11.24%)</span>
        </div>
        <div class="bar">
          <span>O</span><div class="mybar">
            <div class="progress-fill" style="width: 8.84%;"></div>
          </div><span> 22(8.84%)</span>
        </div>
        <div class="bar">
          <span>N</span><div class="mybar">
            <div class="progress-fill" style="width: 8.43%;"></div>
          </div><span> 21(8.43%)</span>
        </div>
      </div>
      <a class="seemore-button">
        See more
        <img src="./assets/images/downarrow.png" alt="" srcset="">
      </a>
    </section>
  </main>
</div>
</body>
</html>
